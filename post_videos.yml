name: Post Pip Videos Twice Daily
on:
  schedule:
    - cron: '0 12 * * *'   # 12:00 PM daily
    - cron: '30 19 * * *'  # 7:30 PM daily
  # You can also enable manual triggers:
  workflow_dispatch:

jobs:
  postContent:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # we'll use token manually if needed
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install google-api-python-client oauth2client requests
      - name: Post video to socials
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_CLIENT_ID: ${{ secrets.YOUTUBE_API_CLIENT_ID }}
          YOUTUBE_API_CLIENT_SECRET: ${{ secrets.YOUTUBE_API_CLIENT_SECRET }}
          YOUTUBE_API_REFRESH_TOKEN: ${{ secrets.YOUTUBE_API_REFRESH_TOKEN }}
          FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
          IG_PAGE_ID: ${{ secrets.IG_PAGE_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
        run: |
          python post_script.py
      - name: Commit and push deletion
        if: success()
        run: |
          # Remove videos to free space
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          rm -rf videos/*
          git add -A
          git commit -m "Remove posted video"
          git push
